---
- name: Update Proxmox servers (apt)
  hosts: 'proxmox'
  become: yes
  gather_facts: false
  tasks:
    - name: apt
      apt:
        update_cache: yes
        upgrade: yes

- name: Update Other Ubuntu VMs (apt)

  hosts: 'other_vms'
  become: yes
  gather_facts: false
  tasks:
    - name: apt
      apt:
        update_cache: yes
        upgrade: yes

